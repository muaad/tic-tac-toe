<!DOCTYPE html>
<html>
<head>
	<title>Minimax TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="game-board">
		<table border="1">
			<tr>
				<td class="cell" data-number='1'></td>
				<td class="cell" data-number='2'></td>
				<td class="cell" data-number='3'></td>
			</tr>
			<tr>
				<td class="cell" data-number='4'></td>
				<td class="cell" data-number='5'></td>
				<td class="cell" data-number='6'></td>
			</tr>
			<tr>
				<td class="cell" data-number='7'></td>
				<td class="cell" data-number='8'></td>
				<td class="cell" data-number='9'></td>
			</tr>
		</table>
		<div>
			<button>Reset Game</button>
		</div>
	</div>

	<script src="jquery-3.5.1.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
